<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="todo in todos" v-if="!todo.completed" v-on:click="check(todo)">  <!-- 클릭이 이루어지면, completed 를 true 로 바꿔 , 단 1회성-->
                {{ todo.content }}
            </li>
            <!-- <li v-else-if="true"></li>--> <!-- if 문이 들어있는 태그의 닫힌태그 바로 다음  -->
            <li v-else v-on:click="check(todo)">{{ todo.content}} [완료!]</li> <!-- if 문이 들어있는 태그의 닫힌태그 바로 다음, else if 있으면 else if 다음  -->

            

        </ul>
    </div>



    <script>
        const app = new Vue({
            el : '#app',
            data : {
                todos: [
                    {
                        content : '점심 메뉴 고민하기',
                        completed: true,
                    },
                    {
                        content:  '사다리 타기',
                        completed: false,
                    },
                    {
                        content :  '약속의 2시. 낮잠자기',
                        completed: false,
                    },
                    {
                        content: '야자하기',
                        completed : false,
                    }   
                ]
            },
        
        methods : {
            check: function(todo) {
                todo.completed = !todo.completed
            }
        }
        })
    </script>
</body>
</html>
